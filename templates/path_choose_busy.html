<!DOCTYPE html>
<!-- saved from url=(0042)https://v3.bootcss.com/examples/dashboard/ -->
<html lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="https://v3.bootcss.com/favicon.ico">

    <title>Dashboard</title>
    <!-- Bootstrap core CSS -->
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="/static/dashboard.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/fontawesome/css/font-awesome.min.css">
</head>

<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand">十一号楼路径规划</a>
        </div>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li><a href="/mainwin/">教室信息</a></li>
                <li class="active"><a href="/path_choose_busy/">忙碌情况</a></li>
                <li><a href="/path_choose/">路径规划</a></li>
            </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">忙碌情况</h1>
            <div class="panel panel-primary">
                <!-- Default panel contents -->
                <div class="panel-heading">设置忙碌情况<i class="fa fa-thumb-tack pull-right"></i></div>
                <div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="page-header">
                <h1>根据下图，提交忙碌情况</h1>
            </div>
            <form class="form-horizontal" action="/path_choose_busy/" method="post">
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">楼层</label>
                    <div class="col-sm-10">
                        <select class="form-control" name="float">
                            {% for i in list1 %}
                                <option>{{ i }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">路段</label>
                    <div class="col-sm-10">
                        <select class="form-control" name="road">
                            {% for i in list2 %}
                                <option>{{ i }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">程度</label>
                    <div class="col-sm-10">
                        <select class="form-control" name="level">
                            {% for i in list3 %}
                                <option>{{ i }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-6 col-sm-10">
                        <button type="submit" name="send" class="btn btn-success">提交</button>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-6 col-sm-10">
                        <button type="submit" name="clear" class="btn btn-success">删除</button>
                    </div>
                </div>
                <img src="/image/road.jpg" height="300" width="600">
                <p>当前忙碌情况：
                    {% for i in now %}
                        <p>{{ i }}</p>
                    {% endfor %}
                </p>
            </form>
        </div>
    </div>

            </div>
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="/static/jquery-3.3.1.js"></script>
<script src="/static/bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
